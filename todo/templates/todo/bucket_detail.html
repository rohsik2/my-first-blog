{% extends 'todo/base.html' %}

{% block content %}
    <div class="bucket">
        {% if bucket.created_date %}
            <div class="date">
                {{ bucket.created_date }}
            </div>
        {% endif %}
		{% if user.is_authenticated %}
			<a class="btn btn-default" href="{% url 'bucket_edit' pk=bucket.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
		{% endif %}
		<h1>{{ bucket.title }}</h1>
	</div>
{% endblock %}
