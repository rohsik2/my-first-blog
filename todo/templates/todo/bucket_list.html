{% extends 'todo/base.html' %}

{% block content %}
	{% for bucket in buckets %}
		<div class="post">
			<div class="date">
				<p>created: {{ bucket.created_date}}</p>
			</div>
			<h1><a href="{% url 'bucket_detail' pk=bucket.pk %}">{{ bucket.title }}</a></h1>
		</div>	
        {% if bucket.is_fin %}
            <p>
                this bucket is finished!!!
            </p>
        {% endif %}
	{% endfor %}
{% endblock %}
