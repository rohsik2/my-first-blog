{% extends 'army_vacation/base.html' %}

            
{% block content %}
{% if user.is_authenticated %}
	<a href="{% url 'post_new' %}" class="top-menu"><i class="large material-icons">add</i></a>
{% endif %}    
{% for post in posts %}
	<div class="post">
		<h4><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h4>
		<div class="date">
			<h8>published: {{ post.published_date}}</h8>
		</div>
		
		<p>{{ post.text|linebreaks }}</p>
	</div>	
	{% endfor %}
    
{% endblock %}
